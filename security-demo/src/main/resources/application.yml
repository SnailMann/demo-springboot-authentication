server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring-security?serverTimezone=Asia/Shanghai&autoReconnect=true&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true&useUnicode=true&characterEncoding=utf8
    username: root
    password: root
  redis:
    port: 6379
  session:
    store-type: none
security:   #Security
  basic:
    enabled: false

# 开启endpoint面权限
management:
  security:
    enabled: false

endpoints:
  health:
    sensitive: false

snailmann:
  security:
    browser:
      loginPage: /signIn.html
      loginType: JSON #REDIRECT
    validate:
      image:
        width: 80
        height: 23
        length: 3
        expireInt: 60
        url: /user #,/user/*
      sms:
        length: 6
        expireInt: 60



